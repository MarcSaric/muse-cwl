#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --muse_call_output_path /path/to/muse_call/merged_output --dbsnp_known_snp_sites /path/to/dbsnp --case_id test --normal_id gdc_normal_id --tumor_id gdc_tumor_id --postgres_config postgres_config
  Options:
    --muse_call_output_path       muse_call_output_path
    --output_vcf                  muse output vcf
    --dbsnp_known_snp_sites       dbSNP vcf file that should be bgzip compressed, tabix indexed and based on the same reference genome used in 'MuSE call'
    --case_id                     case_id
    --normal_id                   gdc_normal_id
    --tumor_id                    gdc_tumor_id
    --postgres_config             postgres_config

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/muse-tool:1.5c

class: CommandLineTool

inputs:
  - id: "#muse_call_output_path"
    type: File
    inputBinding:
      prefix: --muse_call_output_path

  - id: "#dbsnp_known_snp_sites"
    type: File
    inputBinding:
      prefix: --dbsnp_known_snp_sites
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $self.path+".tbi", "class": "File"};
            }

  - id: "#output_vcf"
    type: string
    inputBinding:
        prefix: --output_vcf

  - id: "#case_id"
    type: string
    inputBinding:
      prefix: --case_id

  - id: "#normal_id"
    type: string
    inputBinding:
      prefix: --normal_id

  - id: "#tumor_id"
    type: string
    inputBinding:
      prefix: --tumor_id

  - id: "#postgres_config"
    type: File
    inputBinding:
      prefix: --postgres_config

outputs:
  - id: "#output_vcf"
    type: File
    description: "The MuSE VCF file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
            return $job['output_vcf']
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['case_id']+"_muse_sump_wgs.log"
          }

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/muse-tool/main.py", "--tool_name", "muse_sump_wgs"]
