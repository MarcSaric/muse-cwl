#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --tumor_bam_path /path/to/tumor.bam --normal_bam_path /path/to/normal.bam --reference_fasta_name /path/to/ref --reference_fasta_fai /path/to/ref.fai --Parallel_Block_Size number(default = 50000000) --thread_count number(default = 8) --case_id case_id --normal_id gdc_normal_id --tumor_id gdc_tumor_id --postgres_config postgres_config
    --tumor_bam_path       tumor bam path
    --normal_bam_path      normal bam path
    --reference_fasta_name reference path
    --reference_fasta_fai  reference.fai path (pipeline would take this with Parallel_Block_Size to calculate chunks)
    --Parallel_Block_Size  number(default = 50000000)
    --thread_count         number(default = 8)
    --case_id              case_id
    --normal_id            gdc_normal_id
    --tumor_id             gdc_tumor_id
    --postgres_config      postgres_config

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/muse-tool:1.5c

class: CommandLineTool

inputs:
  - id: "#tumor_bam_path"
    type: File
    inputBinding:
      prefix: --tumor_bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $self.path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#normal_bam_path"
    type: File
    inputBinding:
      prefix: --normal_bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $self.path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#reference_fasta_name"
    type: File
    inputBinding:
      prefix: --reference_fasta_name
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $self.path.slice(0,-3)+".dict", "class": "File"};
            }

  - id: "#reference_fasta_fai"
    type: File
    inputBinding:
      prefix: --reference_fasta_fai

  - id: "#thread_count"
    type: string
    inputBinding:
      prefix: --thread_count

  - id: "#Parallel_Block_Size"
    type: string
    inputBinding:
      prefix: --Parallel_Block_Size

  - id: "#case_id"
    type: string
    inputBinding:
      prefix: --case_id

  - id: "#normal_id"
    type: string
    inputBinding:
      prefix: --normal_id

  - id: "#tumor_id"
    type: string
    inputBinding:
      prefix: --tumor_id

  - id: "#postgres_config"
    type: File
    inputBinding:
      prefix: --postgres_config


outputs:
  - id: "#output_list"
    type:
      type: array
      items: File
    outputBinding:
      glob: output.*.MuSE.txt

  - id: "#merged_output"
    type: File
    description: "The MuSE.txt file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['tumor_bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+".MuSE.txt";
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['case_id']+"_muse_call.log"
          }

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/muse-tool/main.py", "--tool_name", "muse_call"]
