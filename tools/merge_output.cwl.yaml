#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> XXXX
  Options:
    --muse_call_output_list    muse call output list
    --uuid                 uuid
requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/muse-tool

class: CommandLineTool

inputs:
  - id: "#tumor_bam_path"
    type: File
    inputBinding:
      prefix: --tumor_bam_path

  - id: "#muse_call_output_list"
    type:
      type: array
      items: File
    inputBinding:
      prefix: --muse_call_output_list
      glob: *.MuSE.txt

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

outputs:
  - id: "#merge_output"
    type: File
    description: "The MuSE.txt file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['input_tumor_bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+".MuSE.txt";
          }

  - id: "#output_sqlite"
    type: File
    description: "sqlite file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script : |
          {
          return $job['uuid']+".db"
          }
  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_muse_merge.log"
          }

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/muse-tool/main.py", "--tool_name", "merge_output"]
